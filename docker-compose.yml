version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yolnext-postgres
    environment:
      POSTGRES_DB: yolnext
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-2563}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yolnext-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: yolnext-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-2563}@postgres:5432/yolnext
      JWT_SECRET: ${JWT_SECRET:-CHANGE-THIS-TO-STRONG-SECRET-IN-PRODUCTION}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yolnext-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: yolnext-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - yolnext-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  yolnext-network:
    driver: bridge




