<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <!-- Gradient for Yol - Dark charcoal gray with subtle 3D effect -->
    <linearGradient id="yolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6575;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3d4754;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for Next - Deep dark blue with subtle 3D effect -->
    <linearGradient id="nextGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c4a8f;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#172554;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle highlight for emboss effect -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="25%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="75%" style="stop-color:#000000;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="600" height="200" fill="#ffffff"/>
  
  <!-- Main Logo Container - Perfectly centered -->
  <g transform="translate(300, 0)">
    <!-- YolNext Text Group - Centered -->
    <g transform="translate(-150, 40)">
      <!-- Yol - Charcoal gray -->
      <text 
        x="0" 
        y="90" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="86" 
        font-weight="900" 
        fill="url(#yolGradient)"
        style="letter-spacing: -2px;">
        Yol
      </text>
      
      <!-- Subtle highlight for Yol -->
      <text 
        x="0" 
        y="90" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="86" 
        font-weight="900" 
        fill="url(#highlight)"
        style="letter-spacing: -2px;"
        opacity="0.4">
        Yol
      </text>
      
      <!-- Next - Deep dark blue -->
      <text 
        x="148" 
        y="90" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="86" 
        font-weight="900" 
        fill="url(#nextGradient)"
        style="letter-spacing: -2px;">
        Next
      </text>
      
      <!-- Subtle highlight for Next -->
      <text 
        x="148" 
        y="90" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="86" 
        font-weight="900" 
        fill="url(#highlight)"
        style="letter-spacing: -2px;"
        opacity="0.4">
        Next
      </text>
    </g>
  </g>
  
  <!-- Tagline - Perfectly centered and aligned with main text -->
  <text 
    x="300" 
    y="175" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="11" 
    font-weight="300" 
    letter-spacing="3.8"
    fill="#64748b"
    text-anchor="middle">
    ONLINE LOGISTICS MARKETPLACE
  </text>
</svg>
