groups:
  - name: yolnext_backend
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_request_duration_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second"

      # Database connection failures
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is unreachable"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB"

      # Low health check score
      - alert: UnhealthyBackend
        expr: http_request_duration_seconds{route="/api/health",status!="200"} > 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Backend health check failed"
          description: "Health check endpoint returned non-200 status"

      # High offer creation rate (potential fraud)
      - alert: SuspiciousOfferRate
        expr: rate(http_request_duration_seconds_count{route="/api/offers",method="post"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious offer creation rate"
          description: "Offer creation rate is {{ $value }} offers/second"

      # WebSocket connection failures
      - alert: WebSocketDisconnections
        expr: increase(websocket_disconnections_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "{{ $value }} disconnections in 5 minutes"


