version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yolnet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - yolnet-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yolnet-postgres
    environment:
      POSTGRES_DB: yolnet
      POSTGRES_USER: yolnet_user
      POSTGRES_PASSWORD: yolnet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - yolnet-network

  # MongoDB (Alternative to PostgreSQL)
  mongodb:
    image: mongo:7
    container_name: yolnet-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: yolnet_user
      MONGO_INITDB_ROOT_PASSWORD: yolnet_password
      MONGO_INITDB_DATABASE: yolnet
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - yolnet-network

  # API Gateway
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: yolnet-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USERS_SERVICE_URL=http://users-service:3002
      - SHIPMENTS_SERVICE_URL=http://shipments-service:3003
      - OFFERS_SERVICE_URL=http://offers-service:3004
      - CARRIERS_SERVICE_URL=http://carriers-service:3005
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:3006
      - MESSAGING_SERVICE_URL=http://messaging-service:3007
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - yolnet-network

  # Auth Service
  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    container_name: yolnet-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - yolnet-network

  # Cache Service
  cache-service:
    build:
      context: ./microservices/cache-service
      dockerfile: Dockerfile
    container_name: yolnet-cache-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - yolnet-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: yolnet-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - yolnet-network

volumes:
  redis_data:
  postgres_data:
  mongodb_data:

networks:
  yolnet-network:
    driver: bridge





