version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yolnet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - yolnet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yolnet-postgres
    environment:
      POSTGRES_DB: yolnet
      POSTGRES_USER: yolnet_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - yolnet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yolnet_user -d yolnet"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB (Analytics)
  mongodb:
    image: mongo:7
    container_name: yolnet-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: yolnet_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: yolnet_analytics
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - yolnet-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api-gateway
    container_name: yolnet-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=yolnet_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=yolnet
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yolnet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth-service
    container_name: yolnet-auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yolnet-network

  # Shipment Service
  shipment-service:
    build:
      context: .
      dockerfile: Dockerfile.shipment-service
    container_name: yolnet-shipment-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - redis
      - postgres
      - auth-service
    restart: unless-stopped
    networks:
      - yolnet-network

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.payment-service
    container_name: yolnet-payment-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - IYZICO_API_KEY=${IYZICO_API_KEY}
      - IYZICO_SECRET_KEY=${IYZICO_SECRET_KEY}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - yolnet-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.notification-service
    container_name: yolnet-notification-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - yolnet-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: yolnet-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_WS_URL=${WS_URL}
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - yolnet-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: yolnet-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - api-gateway
    restart: unless-stopped
    networks:
      - yolnet-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: yolnet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - yolnet-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: yolnet-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - yolnet-network

  # Log Aggregation - ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yolnet-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - yolnet-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: yolnet-logstash
    volumes:
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./logs:/usr/share/logstash/logs
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - yolnet-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yolnet-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - yolnet-network

volumes:
  redis_data:
  postgres_data:
  mongodb_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  yolnet-network:
    driver: bridge



