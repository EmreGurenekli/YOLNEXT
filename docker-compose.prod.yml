version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yolnext-postgres-prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-yolnext_prod}
      POSTGRES_USER: ${DATABASE_USER:-yolnext}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-yolnext}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yolnext-network-prod
    restart: unless-stopped
    # Security: Run as non-root user
    user: "999:999"

  redis:
    image: redis:7-alpine
    container_name: yolnext-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --appendonly yes
    volumes:
      - redis_data_prod:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - yolnext-network-prod
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: yolnext-backend-prod
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      DATABASE_URL: postgresql://${DATABASE_USER:-yolnext}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME:-yolnext_prod}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_ORIGIN: ${CORS_ORIGIN}
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_TO_FILE: ${LOG_TO_FILE:-true}
      LOG_FILE_PATH: /app/logs/app.log
      HELMET_CSP_ENABLED: ${HELMET_CSP_ENABLED:-true}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./backend-data.json:/app/backend-data.json
    networks:
      - yolnext-network-prod
    restart: unless-stopped
    # Security: Run as non-root user
    user: "1001:1001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: yolnext-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
    networks:
      - yolnext-network-prod
    restart: unless-stopped
    # Security: Run as non-root user
    user: "1001:1001"

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: yolnext-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - yolnext-network-prod
    restart: unless-stopped
    # Security: Run as non-root user
    user: "101:101"

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  yolnext-network-prod:
    driver: bridge
    # Security: Disable external access
    internal: false

