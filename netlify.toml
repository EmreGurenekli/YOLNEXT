# Netlify Deployment Configuration
# Frontend için Netlify deployment ayarları

[build]
  # Build komutu
  command = "npm run build:frontend"
  # Publish edilecek klasör
  publish = "dist"
  
  # Environment variables (Netlify dashboard'dan ayarlanacak)
  # VITE_API_URL = "https://your-backend.onrender.com"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirect ayarları - SPA için tüm route'ları index.html'e yönlendir
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers - Güvenlik ve performans
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

